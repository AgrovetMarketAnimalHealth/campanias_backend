services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: campanias_app
    restart: always
    working_dir: /var/www
    volumes:
      - .:/var/www
    depends_on:
      - postgres
      - minio
    networks:
      - campanias
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=campanias
      - DB_USERNAME=campanias_user
      - DB_PASSWORD=password

  worker:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: campanias_worker
    restart: always
    working_dir: /var/www
    volumes:
      - .:/var/www
    command: php artisan queue:work --queue=emails,default --sleep=3 --tries=3 --backoff=60 --timeout=90
    depends_on:
      - postgres
      - minio
    networks:
      - campanias
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=campanias
      - DB_USERNAME=campanias_user
      - DB_PASSWORD=password

  nginx:
    image: nginx:alpine
    container_name: campanias_nginx
    restart: always
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - campanias

  postgres:
    image: postgres:16.8
    container_name: campanias_postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: campanias_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: campanias
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - campanias
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campanias_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: campanias_adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - campanias

  minio:
    image: minio/minio:latest
    container_name: campanias_minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: campanias_user
      MINIO_ROOT_PASSWORD: campanias_password
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - campanias

  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: campanias_node
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "5173:5173"
    depends_on:
      - app
      - postgres
    networks:
      - campanias
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
      - VITE_PORT=5173
      - VITE_HOST=0.0.0.0

  composer:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: campanias_composer
    working_dir: /var/www
    volumes:
      - .:/var/www
    entrypoint: ["composer"]
    networks:
      - campanias

networks:
  campanias:
    driver: bridge

volumes:
  postgres_data:
  minio_data: